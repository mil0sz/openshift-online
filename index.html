<!DOCTYPE html>
<html>
	<head>
		<title>Funny Eyes</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="thiagodnf">
		<meta name="description" content="Control me with your mouse">
		<meta name="keywords" content="funny eyes,eye,mouse,mouse move,eye tracking,tracking,fun,funny">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-colorpicker.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="pull-right">
						<a href="#" data-toggle="modal" data-target="#changeColorModal" class="dont-select">Change Colors</a>
					</div>
				</div>
			</div>
			<canvas id="canvas" width="600" height="600"></canvas>			
		</div>
		<div class="modal fade" id="changeColorModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">Change Colors</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-4">Eyes</div>
							<div class="col-md-8">
								<div class="input-group colorpicker-color-eyes">
									<input type="text" value="" class="form-control" id="input-color-eyes" />
									<span class="input-group-addon"><i></i></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">Background Eyes</div>
							<div class="col-md-8">
								<div class="input-group colorpicker-color-background-eyes">
									<input type="text" value="" class="form-control" id="input-color-background-eyes" />
									<span class="input-group-addon"><i></i></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">Background Mouth</div>
							<div class="col-md-8">
								<div class="input-group colorpicker-color-background-mouth">
									<input type="text" value="" class="form-control" id="input-color-background-mouth" />
									<span class="input-group-addon"><i></i></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">Border Mouth</div>
							<div class="col-md-8">
								<div class="input-group colorpicker-color-border-mouth">
									<input type="text" value="" class="form-control" id="input-color-border-mouth" />
									<span class="input-group-addon"><i></i></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">Background Screen</div>
							<div class="col-md-8">
								<div class="input-group colorpicker-color-background-screen">
									<input type="text" value="" class="form-control" id="input-color-background-screen" />
									<span class="input-group-addon"><i></i></span>
								</div>
							</div>
						</div>						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-colorpicker.min.js"></script>
		<script src="js/script.js"></script>

		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-46693870-3', 'auto');
		  ga('send', 'pageview');

		</script>		
  </body>
</html>
